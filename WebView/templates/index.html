<html>
	<head>
		<title>Person Identification System</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
		<script type=text/javascript src="{{url_for('static', filename='jquery.js') }}"></script>
		<script type=text/javascript>
			$(function() {
				$('a#camera0').bind('click', function() {
					$('#right').load('/home');
					return false;
				});
		  	{% for c in camera_list %}
				$('a#camera{{c[0]}}').bind('click', function() {
		      $('#right').load('/view_camera/{{c[0]}}');
		      return false;
		    });
				{% endfor %}
		  });
		</script>
	</head>
	<body>
		<h1>Main View</h1>
		<div id="center">
			<div id="left">
				<h3>Cameras</h3>
				<ul>
					<li><a id="camera0" href="#">Home</a></li>
				{% for c in camera_list %}
					<li><a id="camera{{c[0]}}" href="#">Camera {{c[0]}}</a></li>
				{% endfor %}
				</ul>
			</div>
			<div id="right">
			</div>
		</div>
		<div style="clear: left"/>
		<div id="bottom">
			<h3>Activity Log</h3>
			<div id="activity_log"></div>
		</div>
		<span>{{database_ip}}</span>
	</body>
</html>
